    <style>
      summary{
        background-color: lightblue;

        border: 3px solid gray;
        text-align: center;

      }

      label, p{
        font-weight: bold;
        color: white;
        font-family: Tahoma;
      }
      .row{
        display: flex;
      }
      #ticket{
        width: 800px;
        height: 400px;
      }
      button{
        font-family: Tahoma;
      }
      body{
        background-image: url('https://d1ef7ke0x2i9g8.cloudfront.net/directories-hong-kong/11th-Philippine-International-Pyromusical-Competition-Landscape.jpg');

    <br>
     <center>
        <div class="col-md-6" style="background-color: #710ecc; color: white; font-family: Rockwell;">
          <script>  
          document.write("<h1>The 12th Philippine International Pyromusical Competition Ticketing Booth</h1>");
          </script>
        </div>
      </center>
      <hr>
 
     <center>
        <div class="col-md-6">
          <details ontoggle="message1()">
            <summary>
              <b>Submit your details:</b>
              <br>
              <i id="message1"></i>
            </summary>

              <form>
                  <br>
                    <label>Name</label> 
                        <input type="text" id="name" class="form-control" required > 
                  <br>
                    <label>Email</label> 
                        <input type="email" id="name" class="form-control" required> 
                  <br>     
               
                    <button type="button" class="btn btn-danger" onclick="info()"> SUBMIT INFO</button>
              </form>

             
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message2()">
            <summary>
              <b>Ticket Price</b>
              <br>
              <i id="message2"></i>
            </summary>

             <form>
                  <br>
                    <label>Choose your seat:</label> 
                        <select class="form-select" id="seat">
                            <option value="none">Select</option>
                            <option value="3000">Patron (w/ Dinner)</option>
                            <option value="1000">VIP</option>
                            <option value="500">Gold</option>
                            <option value="200">Silver</option>
                        </select>
                    <br>
                    <label>Choose an option</label> 
                        <select class="form-select" id="discount">
                            <option value="none">Select</option>
                            <option value="0.8">Senior/PWD/Student</option>
                            <option value="0">Regular</option>
                        </select>
                    <br>
                    <label>Choose the date you will watch:</label>
                        <select class="form-select" id="discount">
                            <option value="0222">February 22 (FRANCE | CHINA)</option>
                            <option value="0301">March 01 (USA | GERMANY)</option>
                            <option value="0308">March 08 (KOREA | UNITED KINGDOM)</option>
                            <option value="0315">March 15 (CANADA | PHILIPPINES)</option>
                        </select>

                    <br><br>
                    <button type="button" class="btn btn-danger" onclick="check_discount()"> TICKET PRICE </button>
              </form>
          </details>
        </div>
      </center>
